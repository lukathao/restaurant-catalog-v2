<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.dev/svgjs" version="1.1" viewBox="0 0 1920 1000" width="100%" height="100%" opacity="0.57" preserveAspectRatio="none">
  <defs>
    <filter id="nnnoise-filter" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse" color-interpolation-filters="linearRGB">
      <feTurbulence type="fractalNoise" baseFrequency="0.158" numOctaves="4" seed="15" stitchTiles="stitch" x="0%" y="0%" width="100%" height="100%" result="turbulence"/>
      <feSpecularLighting surfaceScale="7" specularConstant="2.4" specularExponent="20" lighting-color="#cccccc" x="0%" y="0%" width="100%" height="100%" in="turbulence" result="specularLighting">
        <feDistantLight azimuth="3" elevation="149"/>
      </feSpecularLighting>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="#c7ccb1ff"/>
  <rect width="100%" height="100%" fill="#cccccc" filter="url(#nnnoise-filter)"/>
</svg>